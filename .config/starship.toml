"$schema" = 'https://starship.rs/config-schema.json'

# The current theme is omf fish theme

# Move the directory after prompt character 
# format = """\
# $character\
# $directory\
# $cmd_duration\
# $git_branch\
# $git_commit\
# $git_state\
# $git_metrics\
# $git_status\
# """
format = "$character$directory$all"

# move the rest of the prompt to the right
right_format = "$time $battery"

add_newline = false

# omf fish character
[character]
success_symbol = "[⋊>](bold cyan)"
error_symbol = "[<⋉](bold red)"

[directory]
style="green"
#style="italic green"

[time]
disabled = false
style="#696969"
format = '[$time]($style) '
time_format = "%T"

