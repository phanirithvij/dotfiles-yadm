"$schema" = 'https://starship.rs/config-schema.json'

# Move the directory after prompt character 
format = "$character$directory$all"

# move the rest of the prompt to the right
#right_format = """$all"""

add_newline = false

# omf fish character
[character]
success_symbol = "[⋊>](bold cyan)"
error_symbol = "[<⋉](bold red)"

[directory]
style="italic green"

