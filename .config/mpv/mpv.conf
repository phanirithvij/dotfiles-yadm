script-opts=ytdl_hook-ytdl_path=yt-dlp
script-opts-add=osc-title=${media-title}${?chapter-metadata/title: [${chapter-metadata/title}]}

# for https://github.com/TheAMM/mpv_thumbnail_script#configuration
osc=no
osd-bar=no

# required so that the 2 UIs don't fight each other
osc=no
# uosc provides its own seeking/volume indicators, so you also don't need this
osd-bar=no
# uosc will draw its own window controls if you disable window border
border=no

# Some protips from https://github.com/Thann/play-with-mpv#protips

# ontop=yes
