# window-scale=0.6
# geometry=100%:100%
# audio-display=attachment

# ---

# glsl-shaders="~~/shaders/Anime4K_Hybrid_v2.1.glsl"
#angle-flip=no
autofit-larger=88%

# Save last pos
save-position-on-quit

